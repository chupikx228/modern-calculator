<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/styles/main.css">
    <script src="../Calculator/script/script.js" defer></script>
</head>
    <body>
    <div class="calculator">
        <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="calculator__key calculator__key--secondary">AC</button>
                <button class="calculator__key calculator__key--secondary">+/-</button>
                <button class="calculator__key calculator__key--secondary">%</button>

                <button class="calculator__key calculator__key--accent">/</button>
                <button class="calculator__key">7</button>
                <button class="calculator__key">8</button>
                <button class="calculator__key">9</button>

                <button class="calculator__key calculator__key--accent">*</button>

                <button class="calculator__key">4</button>
                <button class="calculator__key">5</button>
                <button class="calculator__key">6</button>

                <button class="calculator__key calculator__key--accent">-</button>

                <button class="calculator__key">1</button>
                <button class="calculator__key">2</button>
                <button class="calculator__key">3</button>

                <button class="calculator__key calculator__key--accent">+</button>

                <button class="calculator__key calculator__key--wide">0</button>
                <button class="calculator__key">.</button>
                <button class="calculator__key calculator__key--accent">=</button>
            </div>
    </div>
    </body>
</html>
